{% extends "base.html" %}

{% block content %}
<div class="w3-row-padding">
    {% for header, alarm in container_dashboard_items %}
    <div class="w3-container w3-col l4 w3-left {{ loop.cycle('', 'w3-theme-l5') }}">
        <h4 class="w3-text-theme">{{header}}</h4>
        {% for label, color in alarm %}
            <p class="w3-large"><i class="fa fa-fw fa-lg fa-circle" style="color:{{color}}"></i>{{label}}</p>
        {% endfor %}
    </div>

    <!-- 3 containers fit on one row. So start a new row if the for loop has passed three times -->
    {% if loop.index is divisibleby(3) %}
</div>
<div class="w3-row-padding">
    {% endif %}
    {% endfor %}
</div>

{% endblock %}
