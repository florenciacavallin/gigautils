{% extends "base.html" %}

{% block content %}
<div class="w3-row-padding">
    {% for label, href, fa_icon in topic_home_menu_items %}
    <a class="w3-container w3-col l4 w3-center w3-btn {{ loop.cycle('', 'w3-theme-l5') }}" href='{{href}}'>
        <p class="w3-xlarge"><i class="fa fa-fw {{fa_icon}}"></i>{{label}}</p>
    </a>
    {% endfor %}
</div>

{% endblock %}
